<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Inscription</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="auth-page">
    <div class="container">
        <div class="logo">Pay My Buddy</div>

        <div class="form-wrapper">
            <form th:action="@{/register}" th:object="${user}" id="registerForm" method="post">
                <div class="form-group">
                    <input type="text" th:field="*{username}" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Mail" required>
                </div>

                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Mot de passe" required>
                </div>
            </form>
        </div>

        <button type="submit" form="registerForm" class="submit-btn">S'inscrire</button>

        <div th:if="${error}">
            <p class="error" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
