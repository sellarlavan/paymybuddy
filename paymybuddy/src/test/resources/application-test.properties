# Utiliser une base H2 en mémoire
spring.datasource.url=jdbc:h2:mem:paymybuddydb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crée et détruit le schéma à chaque test
spring.jpa.hibernate.ddl-auto=create-drop

# Console H2 (utile pour debug)
spring.h2.console.enabled=true

# Désactiver l'exécution de schema.sql/data.sql
spring.sql.init.mode=never

# Log SQL (optionnel)
spring.jpa.show-sql=true
